{% extends 'base.html' %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                {% include 'messages/alerts.html' %}
                <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" name="registration">
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password (UpperCase, LowerCase and a Number)</label>
                  <input type="password" name="password" class="form-control"
                         pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="phone">Phone (10 digits. eg- 9876543210)</label>
                  <input type="text" name="phone" pattern="^\d{10}$" maxlength="10" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea name="description" rows="3" cols="53">Enter a Small description about yourself (optional)</textarea>
                </div>

                <div class="form-group">
{#                    <label for="is_seller">Seller status</label>#}
                    <input type="radio" name="is_seller" value="True">I am a Seller!<br>
                    <input type="radio" name="is_seller" value="False" checked>I am a Buyer!<br>


                </div>
                <div class="form-group">
                  <label for="photo">Upload photo</label>
                    <input type="file" name="photo" class="form-control" accept="image/*">

                </div>

                <input type="submit" value="Register" class="btn btn-secondary btn-block">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
